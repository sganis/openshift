# .github/workflows/openshift.yml
name: Trigger OpenShift Build
on:
  push:
    branches:
      - main
env:
  URL: https://api.rm1.0a51.p1.openshiftapps.com:6443/apis/build.openshift.io/v1/namespaces/sganis-dev/buildconfigs
  TOKEN: ${{ secrets.OPENSHIFT_BUILDER_TOKEN }}

jobs:
  trigger-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger BuildConfig frontend
        if: ${{ github.event.commits.*.modified }} | join(' ') | contains('frontend/')
        run: |
          curl -k -X POST \
            "$URL/frontend/instantiate" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{ 
              "kind": "BuildRequest", 
              "apiVersion": "build.openshift.io/v1", 
              "metadata": { "name": "frontend" }
              }'

  trigger-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger BuildConfig worker
        if: ${{ github.event.commits.*.modified }} | join(' ') | contains('worker/')
        run: |
          curl -k -X POST \
            "$URL/worker/instantiate" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{ 
              "kind": "BuildRequest", 
              "apiVersion": "build.openshift.io/v1", 
              "metadata": { "name": "worker" } 
            }'

