      metadata:
        labels:
          name: redis
      spec:
        containers:
          - name: redis
            image: image-registry.openshift-image-registry.svc:5000/openshift/redis@sha256:404eb18b54c078edc46d39a0d441ef0da8b8fabcc862fbeff032ee8ccbe6ec84
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 6379
                protocol: TCP
            env:
              - name: REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: nolock
                    key: REDIS_PASSWORD
            resources:
              limits:
                memory: 512Mi
            volumeMounts:
              - mountPath: /var/lib/redis/data
                name: redis-data
