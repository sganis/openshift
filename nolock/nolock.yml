apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-storage
  namespace: sganis-dev
  labels:
    app: nolock
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: efs-sc

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: nolock
  namespace: sganis-dev
  labels:
    app: nolock

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: nolock
  namespace: sganis-dev
  labels:
    app: nolock
spec:
  output:
    to:
      kind: ImageStreamTag
      name: "nolock:latest"
  source:
    git:
      uri: "https://github.com/sganis/openshift.git"
      ref: "main"
    contextDir: "/nolock/app"
  strategy:
    dockerStrategy:
      dockerfilePath: "Dockerfile"
  triggers:
    - type: ConfigChange
    - type: ImageChange

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: service
  namespace: sganis-dev
  labels:
    app: nolock

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: service
  namespace: sganis-dev
  labels:
    app: nolock
spec:
  output:
    to:
      kind: ImageStreamTag
      name: "service:latest"
  source:
    git:
      uri: "https://github.com/sganis/openshift.git"
      ref: "main"
    contextDir: "/nolock/service"
  strategy:
    dockerStrategy:
      dockerfilePath: "Dockerfile"
  triggers:
    - type: ConfigChange
    - type: ImageChange

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nolock
  namespace: sganis-dev
  labels:
    app: nolock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nolock
  template:
    metadata:
      labels:
        app: nolock
    spec:
      containers:
      - name: nolock
        image: image-registry.openshift-image-registry.svc:5000/sganis-dev/nolock:latest
        imagePullPolicy: Always
        env:
        - name: SERVICE_URL
          value: "http://service:5001"
        - name: DB_PASSWORD
          value: "1234"
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /app/data
          name: shared-storage
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-storage
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  namespace: sganis-dev
  labels:
    app: nolock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nolock
  template:
    metadata:
      labels:
        app: nolock
    spec:
      containers:
      - name: service
        image: image-registry.openshift-image-registry.svc:5000/sganis-dev/service:latest
        imagePullPolicy: Always
        env:
        - name: SERVICE_PORT
          value: "5001"
        ports:
        - containerPort: 5001
        volumeMounts:
        - mountPath: /app/data
          name: shared-storage
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-storage
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: sganis-dev
spec:
  selector:
    app: nolock
  ports:
    - name: http
      protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: nolock
  namespace: sganis-dev
spec:
  selector:
    app: nolock
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
annotations:
  haproxy.router.openshift.io/balance: roundrobin
  haproxy.router.openshift.io/disable_cookies: "true"
metadata:
  name: nolock
  namespace: sganis-dev
spec:
  to:
    kind: Service
    name: nolock
  port:
    targetPort: http
  tls:
    termination: edge
  wildcardPolicy: None
